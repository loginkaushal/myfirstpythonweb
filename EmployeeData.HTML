<!DOCTYPE html>
<html lang="en">
<head>
  <title>HomePage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->


<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
</head>
<body>

<div class="container-fluid">
  <h1>Employee Data</h1>

<form  action="http://ec2-18-205-119-98.compute-1.amazonaws.com/ProcessReportingData" method="post">
    <div class="form-group">
      <label for="EmpID">Employee ID</label>
      <input type="text" class="form-control" name="EmpID" placeholder="Enter Employee ID" >
    </div>
    <div class="form-group">
      <label for="EmpName">Employee Name</label>
      <input class="form-control" name="EmpName" placeholder="Enter Employee Name"></input>
    </div>
	<div class="form-group"> <!-- Date input -->
        <label class="control-label" for="date">Date</label>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
      </div>

            </div>
			 <!-- script type="text/javascript">

    <button type="submit" class="btn btn-default" value="send" id="submit" >Submit</button>
  </form>
  
</div>

</body>
</html>
